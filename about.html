    <section id="contact">

        <h3 class="text-center">CONTACT</h3>

        <div class="grid">
          <div>
            <h1 class="title">LIKE WHAT YOU SEE?</h1>

                <a href="#">

                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                <textarea class="form-control message" id="message" rows="4" name="message" placeholder="Message"></textarea>
                <input id="submit" name="submit" type="submit" value="Send" class="btn send-btn">
